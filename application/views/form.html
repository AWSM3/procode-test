{% extends "layout/app.html" %}

{% block title %}Uploading form{% endblock %}

{% block content %}

<form enctype="multipart/form-data" method="POST" action="{{ path_for('form-submit') }}">
    <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" name="pdf" class="custom-file-input" required id="inputGroupFile01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue</button>
</form>

{% endblock %}
